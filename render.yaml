services:
  - type: web
    name: datasyn-ui
    runtime: python
    plan: free
    branch: main
    buildCommand: pip install --upgrade pip && pip install -r requirements.txt
    startCommand: streamlit run backend/app/ui/streamlit_app.py --server.port=$PORT --server.address=0.0.0.0 --server.headless=true --server.maxUploadSize=300 --server.maxMessageSize=300 --server.enableWebsocketCompression=true
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: PYTHONPATH
        value: /opt/render/project/src/backend
      - key: STREAMLIT_SERVER_ENABLE_CORS
        value: false
      - key: STREAMLIT_SERVER_ENABLE_XSRF_PROTECTION
        value: false
    healthCheckPath: /_stcore/health
